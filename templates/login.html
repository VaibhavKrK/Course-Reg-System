{% extends "base.html" %}
{% block content %}
<form class="login" method="POST">
    {% csrf_token %}
    <div class="card mt-5 lead">
        <div class="card-header" style="background-color: thistle;">
            Student Login
        </div>
        <div class="form-group mt-3 mx-5">
            <label for="usernamelbl" class="lead">username</label>
            <input type="username" class="form-control" name="username" >
        </div>
        <div class="form-group mt-3 mx-5">
            <label for="passlbl" class="lead">password</label>
            <input type="password" class="form-control" name="password" >
        </div>
        <button class="btn btn-warning mx-auto mt-3 mb-4" style="width: 200px;" type="submit">Sign In</button>
    </div>
</form>

{% if messages %}
{% for message in messages%}
<div class="alert alert-success mt-3" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% endblock content %}
